<div><br></div><div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><b>开启错误显示 display_errors</b></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas">&nbsp; &nbsp; 在 LNMP 一键安装包中，默认为 <font class="Apple-style-span" color="#ff0000"><b>display_errors = off</b></font></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><span class="Apple-style-span" style="font-family: Consolas; ">&nbsp; &nbsp; error_reporting = E_ALL &amp; ~E_NOTICE</span></div><div><font class="Apple-style-span" face="Consolas"><div style="font-family: 'Times New Roman'; "><font class="Apple-style-span" face="Consolas"><br></font></div><div style="font-family: 'Times New Roman'; "><font class="Apple-style-span" face="Consolas">&nbsp; &nbsp; dispaly_errors = On</font></div><div style="font-family: 'Times New Roman'; "><font class="Apple-style-span" face="Consolas"><br></font></div><div style="font-family: 'Times New Roman'; "><font class="Apple-style-span" face="Consolas">&nbsp; &nbsp; log_errors = Off</font></div><div style="font-family: 'Times New Roman'; "><font class="Apple-style-span" face="Consolas"><br></font></div><div style="font-family: 'Times New Roman'; "><font class="Apple-style-span" face="Consolas">&nbsp; &nbsp; track_errors = Off</font></div><div style="font-family: 'Times New Roman'; "><font class="Apple-style-span" face="Consolas"><br></font></div></font></div></div><div><font class="Apple-style-span" face="Consolas"><div style="font-family: 'Times New Roman'; "><font class="Apple-style-span" face="Consolas"><br></font></div><div style="font-family: 'Times New Roman'; "><font class="Apple-style-span" face="Consolas"><br></font></div><div><b>php 中开启错误日志</b></div></font><div><div><font class="Apple-style-span" face="Consolas">&nbsp;</font></div><div><font class="Apple-style-span" face="Consolas">&nbsp; &nbsp; log_errors = On</font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><span class="Apple-style-span" style="font-family: Consolas; ">&nbsp; &nbsp; Windows 下，还要定义 error_log 的路径及文件名</span><font class="Apple-style-span" face="Consolas"><div style="font-family: 'Times New Roman'; "><font class="Apple-style-span" face="Consolas"><br></font></div></font><div><font class="Apple-style-span" face="Consolas">&nbsp; &nbsp; &nbsp; &nbsp; error_log = d:/temp/error.log</font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div></div><font class="Apple-style-span" face="Consolas"><span class="Apple-style-span" style="font-family: 'Times New Roman'; "><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div></span></font><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div></div><div><font class="Apple-style-span" face="Consolas"><span class="Apple-style-span" style="font-family: 'Times New Roman'; "><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div></span></font></div><script type="text/javascript" language="javascript" src="jquery.js"></script><script type="text/javascript" language="javascript" src="itemlink.js"></script></body></html>
