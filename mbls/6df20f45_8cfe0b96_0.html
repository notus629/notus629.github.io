<div><br></div><div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><span class="Apple-style-span" style="font-family: Consolas; line-height: 22px; "><b>数字对象(Number)</b></span></div><div><span class="Apple-style-span" style="font-family: Consolas; line-height: 22px; "><br></span></div><div><span style="line-height: 22px; "><font class="Apple-style-span" face="Consolas">&nbsp; &nbsp; <font class="Apple-style-span" color="#ff0000"><b>isNaN</b></font>( ) &nbsp; &nbsp; &nbsp; &nbsp; 检查值是否为数字</font></span></div><div><span class="Apple-style-span" style="font-family: Consolas; line-height: 22px; "><br></span></div><div><span class="Apple-style-span" style="font-family: Consolas; line-height: 22px; ">&nbsp; &nbsp; <font class="Apple-style-span" color="#ff0000"><b>toFixed</b></font>( ) &nbsp; &nbsp; &nbsp; 将特定数字四舍五入至指定小数位数（返回一个字符串）n decimal places</span></div><div><span style="line-height: 22px; "><font class="Apple-style-span" face="Consolas"><br></font></span></div><div><span style="line-height: 22px; "><font class="Apple-style-span" face="Consolas">&nbsp; &nbsp; <font class="Apple-style-span" color="#ff0000"><b>toPrecision</b></font>() &nbsp; &nbsp;将数字的位数四舍五入（返回一个字符串） &nbsp; &nbsp; &nbsp; &nbsp;n digits &nbsp; &nbsp; &nbsp;</font></span></div><div><span style="line-height: 22px; "><font class="Apple-style-span" face="Consolas">&nbsp;&nbsp;</font></span></div><div><span style="line-height: 22px; "><font class="Apple-style-span" face="Consolas">&nbsp; &nbsp; <font class="Apple-style-span" color="#ff0000"><b>toExponential</b></font>() &nbsp;以字符串的形式返回指数计数法表示的数字</font></span></div><div><span class="Apple-style-span" style="font-family: Consolas; "><span style="line-height: 22px; ">&nbsp;</span></span></div></div><script type="text/javascript" language="javascript" src="jquery.js"></script><script type="text/javascript" language="javascript" src="itemlink.js"></script></body></html>
