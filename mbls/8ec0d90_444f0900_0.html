<div style="text-align: left;"><font class="Apple-style-span" face="宋体"><b><span class="Apple-style-span" style="font-size: 37px; line-height: 103px;">第1章 &nbsp;结构</span><br></b></font></div>
<div><span style="font-family: 微软雅黑; font-size: 16pt; padding-left: 17pt; line-height: 240%">1. &nbsp; &nbsp; &nbsp; &nbsp;基本概念</span></div>
<div><span style="font-family: Times New Roman; font-size: 12pt; color: #7030a0; line-height: 240%">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;HTML</span><span style="font-family: 宋体; font-size: 12pt; line-height: 240%">元素，</span><span style="font-family: 宋体; font-size: 12pt; font-weight: bold; line-height: 240%">元素 </span><span style="font-family: Times New Roman; font-size: 12pt; line-height: 240%">vs &nbsp;</span><span style="font-family: 宋体; font-size: 12pt; font-weight: bold; line-height: 240%">标签</span><span style="font-family: 宋体; font-size: 12pt; line-height: 240%">？（</span><span style="font-family: Times New Roman; font-size: 12pt; line-height: 240%">P9</span><span style="font-family: 宋体; font-size: 12pt; line-height: 240%">）</span><br></div>
<div><span style="font-family: 宋体; font-size: 12pt; line-height: 240%">&nbsp; &nbsp; &nbsp; &nbsp;起始标签</span><span style="font-family: Times New Roman; font-size: 12pt; line-height: 240%"> &amp; </span><span style="font-family: 宋体; font-size: 12pt; line-height: 240%">结束标签。如何表示？</span><span style="font-family: Times New Roman; font-size: 12pt; line-height: 240%">(p9)</span></div>
<div><span style="font-family: 宋体; font-size: 12pt; font-weight: bold; color: #ff0000; line-height: 240%">&nbsp; &nbsp; &nbsp; 特性</span><span style="font-family: 宋体; font-size: 12pt; line-height: 240%">。特性的名称</span><span style="font-family: Times New Roman; font-size: 12pt; line-height: 240%"> &amp; </span><span style="font-family: 宋体; font-size: 12pt; line-height: 240%">特性的值。如何赋值，特性的值如何表示？</span></div>
<div><span style="font-family: Times New Roman; font-size: 12pt; line-height: 240%">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; p&nbsp;</span><span style="font-family: 宋体; font-size: 12pt; line-height: 240%">元素，特性</span><span style="font-family: Times New Roman; font-size: 12pt; color: #c45911; line-height: 240%">lang</span><span style="font-family: Times New Roman; font-size: 12pt; line-height: 240%">, </span><span style="font-family: 宋体; font-size: 12pt; line-height: 240%">特性值（"</span><span style="font-family: Times New Roman; font-size: 12pt; color: #538135; line-height: 240%">en-us</span><span style="font-family: 宋体; font-size: 12pt; line-height: 240%">"</span><span style="font-family: Times New Roman; font-size: 12pt; line-height: 240%">, "</span><span style="font-family: Times New Roman; font-size: 12pt; color: #538135; line-height: 240%">fr</span><span style="font-family: Times New Roman; font-size: 12pt; line-height: 240%">"</span><span style="font-family: 宋体; font-size: 12pt; line-height: 240%">）。</span><span style="font-family: Times New Roman; font-size: 12pt; line-height: 240%">(p14-15)</span></div>
<div><span style="font-family: Times New Roman; font-size: 12pt; color: #7030a0; line-height: 240%">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; body</span><span style="font-family: Times New Roman; font-size: 12pt; line-height: 240%">, </span><span style="font-family: Times New Roman; font-size: 12pt; color: #7030a0; line-height: 240%">head</span><span style="font-family: Times New Roman; font-size: 12pt; line-height: 240%">, </span><span style="font-family: Times New Roman; font-size: 12pt; color: #7030a0; line-height: 240%">title</span><span style="font-family: 宋体; font-size: 12pt; line-height: 240%">元素的含义</span></div><div><span class="Apple-style-span" style="font-size: 16px; line-height: 38px; ">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</span><span style="font-family: 宋体; font-size: 12pt; line-height: 240%">标签即标记</span><span style="font-family: Times New Roman; font-size: 12pt; line-height: 240%">(P17)</span></div>
