<div><br></div><div><span class="Apple-style-span" style="font-family: Consolas; "><div><br></div><div><b>阻止元素的默认行为</b></div><div><br></div><div>&nbsp; &nbsp;&nbsp;<b><font class="Apple-style-span" color="#ff0000">preventDefault()</font></b>&nbsp;方法</div><div><br></div><div>&nbsp; &nbsp; 在 IE5~8 中，使用事件的&nbsp;<b><font class="Apple-style-span" color="#ff0000">returnValue</font></b>&nbsp;属性，设置成&nbsp;<font class="Apple-style-span" color="#0000ff">false</font>&nbsp;来阻止。</div><div><br></div><div>&nbsp; &nbsp; 示例</div><div><br></div><div><font class="Apple-style-span" color="#ff00ff">&nbsp; &nbsp; &nbsp; &nbsp; if(e.preventDefault){</font></div><div><font class="Apple-style-span" color="#ff00ff">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; e.preventDefault();</font></div><div><font class="Apple-style-span" color="#ff00ff">&nbsp; &nbsp; &nbsp; &nbsp; } else {</font></div><div><font class="Apple-style-span" color="#ff00ff">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; e.returnValue = false;</font></div><div><font class="Apple-style-span" color="#ff00ff">&nbsp; &nbsp; &nbsp; &nbsp; }</font></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div></span></div><script type="text/javascript" language="javascript" src="jquery.js"></script><script type="text/javascript" language="javascript" src="itemlink.js"></script></body></html>
