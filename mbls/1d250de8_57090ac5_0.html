<div><br></div><div><br></div><div><p>roundup函数是向上取整，即2.1如果保留整数是3</p>
<p>roundup(number,num_digits) 第一个参数选择目标单元格，第二个输入保留位数 </p>

<p>保留位数为负数时，例如等于-2时，保留至小数点前两位，即百位</p>
<p>类似函数round, rounddown</p>
