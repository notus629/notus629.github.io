<html><head></head>
<body>

<div><br></div><div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><span class="Apple-style-span" style="font-family: Consolas; "><b>netstat</b></span></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas" color="#ff00ff">&nbsp; &nbsp; &gt; netstat -a &nbsp; &nbsp; &nbsp; &nbsp;</font><font class="Apple-style-span" face="Consolas" color="#666699">// 查看本地监听的端口号</font></div><div><font class="Apple-style-span" face="Consolas" color="#ff00ff">&nbsp;</font></div><div><font class="Apple-style-span" face="Consolas" color="#ff00ff">&nbsp; &nbsp; &gt; netstat -n &nbsp; &nbsp; &nbsp; &nbsp;</font><font class="Apple-style-span" face="Consolas" color="#666699">// 查看网络连接的情况</font></div><div><font class="Apple-style-span" face="Consolas" color="#ff00ff"><br></font></div><div><font class="Apple-style-span" face="Consolas" style="color: rgb(255, 0, 255); ">&nbsp; &nbsp; &gt;&nbsp;</font><span class="Apple-style-span" style="font-family: Consolas; "><font class="Apple-style-span" color="#ff00ff">netstat -s &nbsp; &nbsp; &nbsp; &nbsp;</font><font class="Apple-style-span" color="#666699">// 查看正在使用的所有协议使用情况。</font></span></div><div><font class="Apple-style-span" face="Consolas" color="#ff00ff"><br></font></div><div><span class="Apple-style-span" style="font-family: Consolas; "><font class="Apple-style-span" color="#ff00ff">&nbsp; &nbsp; &gt; netstat -v &nbsp; &nbsp; &nbsp; &nbsp;</font><font class="Apple-style-span" color="#666699">// 查看正在进行的工作。</font></span></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas">&nbsp; &nbsp; e.g.</font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas" color="#666699">&nbsp; &nbsp; &nbsp; &nbsp; ; 查看 tcp/udp 连接情况</font></div><div><font class="Apple-style-span" face="Consolas">&nbsp; &nbsp; &nbsp; &nbsp; <font class="Apple-style-span" color="#ff00ff">&gt; netstat -an</font> &nbsp; &nbsp; &nbsp; &nbsp;</font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas" color="#666699">&nbsp; &nbsp; &nbsp; &nbsp; ; 查看特定端口的连接情况</font></div></div><div><font class="Apple-style-span" face="Consolas">&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</font><span class="Apple-style-span" style="font-family: Consolas; line-height: 22px; ">&gt;&nbsp;<b><font class="Apple-style-span" color="#993366">netstat -an | find "port_no"</font></b></span></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><script type="text/javascript" language="javascript" src="jquery.js"></script><script type="text/javascript" language="javascript" src="itemlink.js"></script></body></html>
