<div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><div><b><font class="Apple-style-span" face="Consolas">apt-get 安装 apache2</font></b></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas">&nbsp; &nbsp; 安装环境：Ubuntu 16.04 LTS desktop</font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas">&nbsp; &nbsp; <font class="Apple-style-span" color="#666699">## 安装</font></font></div><div><font class="Apple-style-span" color="#ff0000" face="Consolas" style="background-color: rgb(255, 255, 255);">&nbsp; &nbsp; </font><font class="Apple-style-span" color="#ff0000" style="background-color: rgb(255, 204, 0); " face="Consolas">$ sudo apt-get install apache2</font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas">&nbsp; &nbsp; <font class="Apple-style-span" color="#666699">## 查看Apache版本</font></font></div><div><font class="Apple-style-span" face="Consolas">&nbsp; &nbsp; <font class="Apple-style-span" color="#ff00ff">$ apache2 -v</font></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas">&nbsp; &nbsp; <font class="Apple-style-span" color="#666699">## 重启 apache2</font></font></div><div><font class="Apple-style-span" face="Consolas">&nbsp; &nbsp; <font class="Apple-style-span" color="#ff00ff">$ sudo /etc/init.d/apache2 restart</font></font></div></div><script type="text/javascript" language="javascript" src="jquery.js"></script><script type="text/javascript" language="javascript" src="itemlink.js"></script></body></html>
