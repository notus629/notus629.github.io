<div><br /></div>
<div><span style="font-family: 微软雅黑; font-size: 12pt; line-height: 190%">整行（多行）复制与粘贴 &nbsp; </span></div>
<div><span style="font-family: 微软雅黑; font-size: 10pt; line-height: 140%"> &nbsp; &nbsp;1）</span><span style="font-family: 微软雅黑; font-size: 10pt; font-weight: bold; line-height: 140%">单行复制</span></div>
<div><span style="font-family: 微软雅黑; font-size: 10pt; line-height: 190%"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;在命令模式下，将光标移动到将要复制的行处，按&quot;</span><span style="font-family: 微软雅黑; font-size: 10pt; font-weight: bold; color: #ff0000; line-height: 190%">yy</span><span style="font-family: 微软雅黑; font-size: 10pt; color: #000000; line-height: 190%">&quot;进行复制；</span></div>
<div><span style="font-family: 微软雅黑; font-size: 10pt; line-height: 140%"> &nbsp; &nbsp;2）</span><span style="font-family: 微软雅黑; font-size: 10pt; font-weight: bold; line-height: 140%">多行复制</span></div>
<div><span style="font-family: 微软雅黑; font-size: 10pt; line-height: 190%"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;在命令模式下，将光标移动到将要复制的首行处，按&quot;</span><span style="font-family: 微软雅黑; font-size: 10pt; font-weight: bold; color: #ff0000; line-height: 190%">nyy</span><span style="font-family: 微软雅黑; font-size: 10pt; color: #000000; line-height: 190%">&quot;复制n行；其中n为1、2、3……</span></div>
<div><span style="font-family: 微软雅黑; font-size: 10pt; line-height: 140%"> &nbsp; &nbsp;3）</span><span style="font-family: 微软雅黑; font-size: 10pt; font-weight: bold; line-height: 140%">粘贴</span></div>
<div><span style="font-family: 微软雅黑; font-size: 10pt; line-height: 140%"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;在命令模式下，将光标移动到将要粘贴的行处，按&quot;</span><span style="font-family: 微软雅黑; font-size: 10pt; font-weight: bold; color: #ff0000; line-height: 140%">p</span><span style="font-family: 微软雅黑; font-size: 10pt; color: #000000; line-height: 140%">&quot;进行粘贴</span></div>
