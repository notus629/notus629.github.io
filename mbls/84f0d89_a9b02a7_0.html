<div><br></div><div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><b>git log</b></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas">&nbsp; &nbsp;&nbsp;<span class="Apple-style-span" style="background-color: rgb(204, 255, 255); ">只能查看以当前状态为终点的历史日志</span><span class="Apple-style-span" style="background-color: rgb(255, 255, 255);">,&nbsp;</span></font><span class="Apple-style-span" style="font-family: Consolas; ">显示最近到最远的显示日志。</span><span class="Apple-style-span" style="font-family: Consolas; ">&nbsp; &nbsp;&nbsp;</span></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas">&nbsp; &nbsp; # <font class="Apple-style-span" color="#ff0000"><b>-p</b></font>&nbsp;</font><span class="Apple-style-span" style="color: rgb(51, 51, 51); background-color: rgb(255, 255, 255); font-size: 16px; font-family: 'Microsoft Yahei', Tahoma, Arial, Helvetica, STHeiti; ">跟踪查看某个文件的历史修改记录</span></div><!--StartFragment--><!--EndFragment--><div><font class="Apple-style-span" face="Consolas">&nbsp; &nbsp; # 只查看 README.md 文件的提交日志以及提交前后的差别</font></div><div><font class="Apple-style-span" face="Consolas">&nbsp; &nbsp;&nbsp;<font class="Apple-style-span" color="#ff6600">$ git log -p README.md</font></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div></div><div><font class="Apple-style-span" face="Consolas">&nbsp; &nbsp; ## --graph 以图表形式查看分支</font></div><div><font class="Apple-style-span" face="Consolas">&nbsp; &nbsp; <font class="Apple-style-span" color="#ff6600">$ git log --graph</font></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><div>&nbsp; &nbsp; ##&nbsp;一行显示一个记录</div><div>&nbsp; &nbsp; <font class="Apple-style-span" color="#ff6600">$ git log --pretty=oneline</font> &nbsp;</div></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><script type="text/javascript" language="javascript" src="jquery.js"></script><script type="text/javascript" language="javascript" src="itemlink.js"></script></body></html>
