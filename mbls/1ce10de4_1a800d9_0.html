<div><span style="font-family: 微软雅黑; font-size: 14pt; font-weight: bold; line-height: 140%">Excel 2010</span></div>
<div><span style="font-family: 微软雅黑; font-size: 12pt; line-height: 140%"> &nbsp; &nbsp; &nbsp; &nbsp;</span></div>
<div><span style="font-family: 微软雅黑; font-size: 12pt; line-height: 140%"> &nbsp; &nbsp; &nbsp; &nbsp;</span><span style="font-family: 微软雅黑; font-size: 12pt; font-weight: bold; line-height: 140%">Q1. 如何取消&quot;套用表格样式&quot;？</span></div>
<div><span style="font-family: 微软雅黑; font-size: 12pt; line-height: 140%"> &nbsp; &nbsp; &nbsp; &nbsp;A. &nbsp;点&quot;表格工具&quot;--&gt;&quot;工具&quot;功能组--&gt;&quot;</span><span style="font-family: 微软雅黑; font-size: 12pt; font-weight: bold; color: #ff0000; line-height: 140%">转换为区域</span><span style="font-family: 微软雅黑; font-size: 12pt; color: #000000; line-height: 140%">&quot;，即取消了&quot;套用表格样式&quot;。但生成的标题内容，以及表格填充颜色仍在。</span></div>
<div><span style="font-family: 微软雅黑; font-size: 12pt; line-height: 140%"> &nbsp; &nbsp; &nbsp; &nbsp;再将填充颜色设为&quot;无填充颜色&quot;，以及删除多余的内容即可。</span></div>
