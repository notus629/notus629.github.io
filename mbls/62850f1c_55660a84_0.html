<div><br></div><div><span class="Apple-style-span" style="font-family: Consolas; "><div><font class="Apple-style-span" face="Consolas"><br class="Apple-interchange-newline"><b>内容筛选器</b></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><div>&nbsp; &nbsp; <font class="Apple-style-span" color="#ff00ff">:contains('text')</font> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 包含参数中指定<font class="Apple-style-span" color="#800080"><b>文本</b></font>的元素（文本包含非元素包含, Notus 注）</div><div><br></div><div>&nbsp; &nbsp; <font class="Apple-style-span" color="#ff00ff">:empty</font> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;没有子节点的所有元素</div><div><br></div><div>&nbsp; &nbsp; <font class="Apple-style-span" color="#ff00ff">:parent</font> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <font class="Apple-style-span" color="#0000ff">jQ</font>, 拥有子节点（文本或子元素）的元素</div><div><br></div><div>&nbsp; &nbsp; <font class="Apple-style-span" color="#ff00ff">:has(selector)</font> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<font class="Apple-style-span" color="#0000ff">jQ</font>, 至少包含一个匹配选择器的元素（如，<font class="Apple-style-span" color="#ff6600">div:has(p) 匹配所有包含 p 元素的 div 元素</font>）</div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div></font></div></span></div><script type="text/javascript" language="javascript" src="jquery.js"></script><script type="text/javascript" language="javascript" src="itemlink.js"></script></body></html>
