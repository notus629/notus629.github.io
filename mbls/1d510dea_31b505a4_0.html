<div><br></div><div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><b>Connect to MySQL</b></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas" color="#666699"><div>&nbsp; &nbsp; ## -h, 指定主机，本机则可忽略&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</div><div>&nbsp; &nbsp; ## -u, 指定用户，默认登陆操作系统的用户名，u 后可以无空格</div><div>&nbsp; &nbsp; ## -p, 告诉服务器要使用密码来连接 mysql，执行后会提示输入密码。没有密码则忽略此项。</div><div>&nbsp; &nbsp; ## &nbsp; &nbsp; -p 后面也可直接加密码，p 后不要有空格</div><div>&nbsp; &nbsp; ## -D dbname, 登录时指定数据库&nbsp;</div></font></div><div><font class="Apple-style-span" face="Consolas"><div><div>&nbsp; &nbsp; <font class="Apple-style-span" color="#ff00ff">$ mysql -h hostname -u username -p</font></div><div>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</div><div><br></div></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div><div><br></div></font></div></div><script type="text/javascript" language="javascript" src="jquery.js"></script><script type="text/javascript" language="javascript" src="itemlink.js"></script></body></html>
