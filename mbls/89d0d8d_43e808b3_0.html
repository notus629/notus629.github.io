<body><!--StartFragment--><h2 style="box-sizing: border-box; font-weight: 500; margin: 20px 0px 10px; padding: 0px; font-size: 30px; font-family: &quot;Microsoft YaHei&quot;, SimSun, sans-serif; line-height: 1.1; color: rgb(51, 51, 51); font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);">workerman</h2><p class="f16" style="box-sizing: border-box; margin: 0px 0px 10px; padding: 0px; text-indent: 2em; font-size: 16px; color: rgb(51, 51, 51); font-family: &quot;Microsoft YaHei&quot;, SimSun, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: normal; letter-spacing: normal; orphans: 2; text-align: start; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);">workerman是一个高性能的PHP socket 服务器框架，workerman基于PHP多进程以及libevent事件轮询库，PHP开发者只要实现一两个接口，便可以开发出自己的网络应用，例如Rpc服务、聊天室服务器、手机游戏服务器等。</p><p class="f16" style="box-sizing: border-box; margin: 0px 0px 10px; padding: 0px; text-indent: 2em; font-size: 16px; color: rgb(51, 51, 51); font-family: &quot;Microsoft YaHei&quot;, SimSun, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: normal; letter-spacing: normal; orphans: 2; text-align: start; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);">workerman的目标是让PHP开发者更容易的开发出基于socket的高性能的应用服务，而不用去了解PHP socket以及PHP多进程细节。 workerman本身是一个PHP多进程服务器框架，具有PHP进程管理以及socket通信的模块，所以不依赖php-fpm、nginx或者apache等这些容器便可以独立运行。</p><!--EndFragment-->
