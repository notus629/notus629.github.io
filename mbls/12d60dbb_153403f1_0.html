<div><br></div><div><br></div><div><div><font class="Apple-style-span" face="Consolas"><b>git remote</b></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas">&nbsp; &nbsp; 添加远程仓库</font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas">&nbsp; &nbsp; ## 将&nbsp;</font><span class="Apple-style-span" style="font-family: Consolas; ">git@github.com:obpxnfxm/phppractice.git 设为本地仓库的远程仓库,</span></div><div><span class="Apple-style-span" style="font-family: Consolas; ">&nbsp; &nbsp; ## 其标识符为：git-phppractice, 一般习惯命名为 origin</span></div><div><font class="Apple-style-span" face="Consolas">&nbsp; &nbsp;&nbsp;<font class="Apple-style-span" color="#ff6600">$ git remote add git-phppractice git@github.com:obpxnfxm/phppractice.git</font></font></div><div><font class="Apple-style-span" face="Consolas"><br></font></div><div><font class="Apple-style-span" face="Consolas"><span class="Apple-style-span" style="font-family: 'Times New Roman'; "><div><font class="Apple-style-span" face="Consolas">&nbsp; &nbsp; # 验证新的远程URL&nbsp;</font></div><div><font class="Apple-style-span" face="Consolas">&nbsp; &nbsp; <font class="Apple-style-span" color="#ff6600">$ git remote -v</font></font></div></span></font></div><div><font class="Apple-style-span" face="Consolas"><b><br></b></font></div></div><script type="text/javascript" language="javascript" src="jquery.js"></script><script type="text/javascript" language="javascript" src="itemlink.js"></script></body></html>
